<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ステップ入力</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>文字入力ステップ</h1>

    <div class="input-area">
      <input type="text" id="textInput" placeholder="ここに文字を入力" />
      <button id="displayButton">表示する</button>
    </div>

    <div class="output-area">
      <h2>表示結果</h2>
      <p id="outputText"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
